{% extends 'base.html' %}

{% block content %}

<header class="pt-5">
    <div class="container pt-4 pt-xl-5">
        <div class="row pt-5">
            <div class="col-md-8 text-center text-md-start mx-auto">
                <div class="text-center">
                    {% if current_user.is_authenticated %}
                    <h1 class="display-4 fw-bold mb-5">Welcome &nbsp;<span class="underline">{{ current_user.username }}</span>.</h1>
                    <p class="fs-5 text-muted mb-5">Nice to see you!</p>
                    {% else %}
                    <h1 class="display-4 fw-bold mb-5">Welcome to Project0</span>.</h1>
                    <p class="fs-5 text-muted mb-5">Take a tour of our site</p>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-lg-10 mx-auto">
                <div class="text-center position-relative"><img class="img-fluid" src="static/assets/img/illustrations/meeting.svg" style="width: 800px;"></div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
