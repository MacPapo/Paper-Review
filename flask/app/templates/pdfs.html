{% extends "base.html" %}

{% block content %}
<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">PDFS</h1>
                {% for pdf in pdfs %}
                <div>
                    <iframe src="{{ main.pdf }}" style="width:100%;height:700px;"></iframe>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-6">
                <img src="https://source.unsplash.com/random/700x700" alt=""
                    class="img-fluid rounded-circle d-none d-md-block about-img">
            </div>
        </div>
    </div>
</section>
{% endblock %}
