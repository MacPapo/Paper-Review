{% extends "base.html" %}

{% block content %}
    <h1>Home</h1>
    <p> Welcome to the home page!</p>

    <div class="dashed_upload">
        <div class="wrapper">
            <div class="drop">
                <div class="cont">
                    <i class="fa fa-cloud-upload"></i>
                    <div class="tit">
                        Drag & Drop
                    </div>
                    <div class="desc">
                        or
                    </div>
                    <div class="browse">
                        click here to browse
                    </div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    {{ form.file }}
                    {{ form.submit(class_="btn btn-primary shadow") }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
